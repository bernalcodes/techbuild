<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Configurador - TechBuild</title>
		<link rel="icon" type="image/x-icon" href="../assets/favicon.svg" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<header class="container-fluid text-center bg-primary-subtle">
			<nav class="row align-items-center">
				<a class="col navbar-brand" href="index.html">
					<i
						class="bi bi-person-check"
						style="font-size: 3rem; color: black"
					></i>
				</a>
				<div class="col">
					<div
						class="btn-group btn-group-justified"
						role="group"
						aria-label="Basic outlined example"
						style="
							display: grid;
							grid-template-columns: 1fr 1fr 1fr;
						"
					>
						<a
							href="index.html"
							type="button"
							class="btn btn-lg btn-outline-dark"
						>
							Productos
						</a>
						<a
							href="configure.html"
							type="button"
							class="btn btn-lg btn-outline-dark"
						>
							Crear PC
						</a>
						<a
							href="index.html"
							type="button"
							class="btn btn-lg btn-outline-dark"
						>
							Home
						</a>
					</div>
				</div>
				<div class="col d-flex justify-content-center">
					<div class="input-group w-75">
						<span class="input-group-text">
							<i class="bi bi-search"></i>
						</span>
						<input
							type="text"
							class="form-control"
							placeholder="Buscar"
						/>
					</div>
				</div>
			</nav>
		</header>
		<main
			class="container-fluid pt-1 px-5 d-flex flex-row justify-content-around"
		>
			<div class="process d-flex flex-column w-75 mx-5">
				<button type="button" class="btn btn-primary my-2">CPU</button>
				<button type="button" class="btn btn-success my-2">
					Tarjeta madre
				</button>
				<button type="button" class="btn btn-warning my-2">RAM</button>
				<button type="button" class="btn btn-warning my-2">
					Almacenamiento
				</button>
				<button type="button" class="btn btn-danger my-2">GPU</button>
				<button type="button" class="btn btn-primary my-2">
					Gabinete
				</button>
				<button type="button" class="btn btn-info my-2">PSU</button>
			</div>
			<div class="data d-flex flex-column w-50 mx-5">
				<div class="container-fluid border border-dark-subtle mb-3">
					<h4>Total estimado</h4>
					<div class="d-flex flex-row">
						<span>
							<i
								class="bi bi-exclamation-circle-fill text-primary"
								style="font-size: 3rem"
							></i>
						</span>
						<p class="mx-2 align-self-end">$0.00</p>
					</div>
				</div>
				<div class="container-fluid border border-dark-subtle">
					<table class="table table-striped">
						<thead>
							<h4 class="text-center mb-3">
								Progreso del armado:
							</h4>
						</thead>
						<tbody>
							<tr>
								<td class="fs-5" colspan="2">Mark</td>
								<td>
									<button type="button" class="btn">
										<i class="bi bi-plus-circle fs-5"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td class="fs-5" colspan="2">Jacob</td>
								<td>
									<button type="button" class="btn">
										<i class="bi bi-plus-circle fs-5"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td class="fs-5" colspan="2">Larry the Bird</td>
								<td>
									<button type="button" class="btn">
										<i class="bi bi-plus-circle fs-5"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td class="fs-5" colspan="2">Mark</td>
								<td>
									<button type="button" class="btn">
										<i class="bi bi-plus-circle fs-5"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td class="fs-5" colspan="2">Jacob</td>
								<td>
									<button type="button" class="btn">
										<i class="bi bi-plus-circle fs-5"></i>
									</button>
								</td>
							</tr>
							<tr>
								<td class="fs-5" colspan="2">Larry the Bird</td>
								<td>
									<button type="button" class="btn">
										<i class="bi bi-plus-circle fs-5"></i>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
