<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Product - TechBuild</title>
		<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.svg}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<!-- header -->
		<header
			class="container-fluid text-center bg-primary-subtle"
			th:insert="~{all/template_all::navbar}"
		></header>

		<!-- main -->
		<main
			class="container-fluid d-flex flex-column align-items-center justify-content-center mt-3"
		>
			<form
				th:action="@{/products}"
				th:object="${product}"
				method="POST"
				enctype="multipart/form-data"
				class="d-flex flex-column align-items-center justify-content-center mt-5"
			>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">
						<i
							class="bi bi-person-circle"
							style="font-size: 2rem; color: black"
						></i>
					</span>
					<input
						type="text"
						th:field="*{name}"
						name="name"
						id="name"
						placeholder="Nombre del producto"
						class="form-control"
					/>
				</div>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">
						<i
							class="bi bi-chat-left-text"
							style="font-size: 2rem; color: black"
						></i>
					</span>
					<input
						type="text"
						th:field="*{description}"
						name="description"
						id="description"
						class="form-control"
						placeholder="Descripción del producto"
					/>
				</div>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">
						<i
							class="bi bi-chat-left-text"
							style="font-size: 2rem; color: black"
						></i>
					</span>
					<input
						type="number"
						th:field="*{price}"
						name="price"
						id="price"
						class="form-control"
						placeholder="Precio del producto"
					/>
				</div>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">
						<i
							class="bi bi-chat-left-text"
							style="font-size: 2rem; color: black"
						></i>
					</span>
					<input
						type="number"
						th:field="*{stock}"
						name="stock"
						id="stock"
						class="form-control"
						placeholder="Cantidad del producto"
					/>
				</div>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">
						<i
							class="bi bi-collection"
							style="font-size: 2rem; color: black"
						></i>
					</span>
					<select
						class="form-select"
						id="category"
						th:field="*{category}"
						name="category"
					>
						<option value="default" selected disabled>
							Categoría
						</option>
						<option
							th:each="category:${categories}"
							th:value="${category.id}"
							th:text="${category.name}"
						></option>
					</select>
				</div>

				<div>
					<label for="img" class="form-label"
						>Imagen del producto (.JPG)</label
					>
					<input
						class="form-control form-control-lg"
						type="file"
						id="img"
						name="img"
					/>
				</div>
				<div class="mt-5 w-100">
					<button class="btn btn-primary btn-lg w-100" type="submit">
						Crear producto
					</button>
				</div>
			</form>
		</main>

		<!-- footer -->
		<footer></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
