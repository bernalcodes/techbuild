<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home - TechBuild</title>
		<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.svg}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<style>
			.card-img-top {
				width: 100%;
				height: 13vw;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<div
			class="alert alert-success alert-dismissible fade show fixed-top m-2"
			role="alert"
			th:if="${param.login_success}"
		>
			<strong th:text="${login_success}"></strong>
			<span th:text="${session.user.name}"></span>
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="alert"
				aria-label="Close"
			></button>
		</div>
		
		<header
			class="container-fluid text-center bg-primary-subtle"
			th:insert="~{all/template_all::navbar}"
			th:if="${session.user.id==null}"
		></header>

		<header
			class="container-fluid text-center bg-primary-subtle"
			th:insert="~{all/template_all::navbar-admin}"
			th:unless="${session.user.id==null}"
		></header>

		<main class="container-fluid pt-1 px-5">
			<div
				class="text-center d-flex flex-row align-items-center justify-content-center"
			>
				<h1 class="mx-3">Bienvenido a TechBuild</h1>
				<span class="mx-3">
					<i class="bi bi-pc-display" style="font-size: 6rem"></i>
				</span>
			</div>

			<div class="input-group w-100 mb-1">
				<span class="input-group-text">
					<i class="bi bi-search"></i>
				</span>
				<input
					style="text-align: center"
					type="text"
					class="form-control"
					placeholder="Buscar producto"
				/>
			</div>

			<div
				class="featured-container container-fluid d-flex flex-column justify-content-around mb-5"
			>
				<h5 class="mt-3">Productos destacados</h5>
				<div
					class="d-flex flex-row justify-content-between overflow-x-scroll"
				>
					<div
						class="card col-1 m-2"
						style="width: 18rem"
						th:each="product : ${productList}"
					>
						<img
							th:src="@{/images/{image}(image=${product.picture})}"
							class="card-img-top"
							alt="..."
						/>
						<div class="card-body">
							<h5
								class="card-title"
								th:text="${product.name}"
							></h5>
							<p
								class="card-text"
								th:text="${#numbers.formatCurrency(product.price)}"
							></p>
							<a
								th:href="@{/products/id/{id}(id = ${product.id})}"
								class="btn btn-primary w-100"
								>Ver Producto</a
							>
						</div>
					</div>
				</div>
			</div>

			<div
				class="onsale-container container-fluid d-flex flex-column justify-content-around mb-5"
			>
				<h5>Productos con descuento</h5>
				<div
					class="d-flex flex-row justify-content-between overflow-x-scroll"
				>
					<div
						class="card card col-1 m-2"
						style="width: 18rem"
						th:each="product : ${productList}"
					>
						<img
							th:src="@{/images/{image}(image=${product.picture})}"
							class="card-img-top"
							alt="..."
						/>
						<div class="card-body">
							<h5
								class="card-title"
								th:text="${product.name}"
							></h5>
							<p
								class="card-text"
								th:text="${#numbers.formatCurrency(product.price)}"
							></p>
							<a
								th:href="@{/products/{id}(id = ${product.id})}"
								class="btn btn-primary w-100"
								>Ver Producto</a
							>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
