<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title th:text="${product.name} + ' - TechBuild'"></title>
		<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.svg}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<style>
			.img-fluid.rounded {
				width: 100%;
				height: 30vw;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<header
			class="container-fluid text-center bg-primary-subtle"
			th:insert="~{all/template_all::navbar}"
		></header>

		<main class="container-fluid pt-1 px-5 mt-2">
			<div class="breadcrumb my-3">
				<h4 class="breadcrumb-item"><a th:href="@{/}">Inicio</a></h4>
				<h4
					class="breadcrumb-item active"
					th:text="'Producto - ' + ${product.name}"
				></h4>
			</div>

			<div
				class="card w-75 featured-container container-fluid d-flex flex-column justify-content-around"
			>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-6">
							<a
								href="#exampleModal"
								role="button"
								data-bs-toggle="modal"
								data-bs-target="#exampleModal"
							>
								<img
									class="img-fluid rounded"
									th:src="@{/images/{img}(img=${product.picture})}"
									alt=""
								/>
							</a>
						</div>

						<div
							class="modal fade"
							id="exampleModal"
							tabindex="-1"
							aria-labelledby="exampleModalLabel"
							aria-hidden="true"
						>
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1
											class="modal-title fs-5"
											id="exampleModalLabel"
											th:text="${product.name}"
										></h1>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<div class="modal-body">
										<img
											th:src="@{/images/{img}(img=${product.picture})}"
											th:alt="${product.name}"
											class="img-fluid"
										/>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-6">
							<form
								action=""
								method="POST"
								class="d-flex flex-column align-items-center justify-content-center mt-5"
							>
								<div class="input-group input-group-lg mb-1">
									<span class="input-group-text">
										<i
											class="bi bi-tag-fill"
											style="
												font-size: 2rem;
												color: black;
											"
										></i>
									</span>
									<input
										type="text"
										name="username"
										id="username"
										th:placeholder="${product.name}"
										class="form-control"
										disabled
									/>
								</div>
								<div class="input-group input-group-lg mb-1">
									<span class="input-group-text">
										<i
											class="bi bi-file-earmark-ruled"
											style="
												font-size: 2rem;
												color: black;
											"
										></i>
									</span>
									<input
										type="email"
										name="email"
										id="email"
										th:placeholder="${product.description}"
										class="form-control"
										disabled
									/>
								</div>
								<div class="input-group input-group-lg mb-1">
									<span class="input-group-text">
										<i
											class="bi bi-card-list"
											style="
												font-size: 2rem;
												color: black;
											"
										></i>
									</span>
									<input
										type="email"
										name="email"
										id="category"
										th:placeholder="'CategorÃ­a: ' + ${category}"
										class="form-control"
										disabled
									/>
								</div>
								<div class="input-group input-group-lg mb-1">
									<span class="input-group-text">
										<i
											class="bi bi-currency-dollar"
											style="
												font-size: 2rem;
												color: black;
											"
										></i>
									</span>
									<input
										type="password"
										name="password"
										id="password"
										th:placeholder="${#numbers.formatCurrency(product.price)}"
										class="form-control"
										disabled
									/>
								</div>
								<div class="input-group input-group-lg mb-3">
									<span class="input-group-text">
										<i
											class="bi bi-123"
											style="
												font-size: 2rem;
												color: black;
											"
										></i>
									</span>
									<input
										type="number"
										name="stock"
										id="stock"
										placeholder="Cantidad"
										class="form-control"
										min="1"
										th:max="${product.stock}"
									/>
								</div>
								<div class="w-100">
									<button
										class="btn btn-primary btn-lg w-100"
										type="submit"
									>
										Agregar
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
