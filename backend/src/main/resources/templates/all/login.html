<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - TechBuild</title>
		<link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.svg}" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
	</head>
	<body class="container-fluid">
		<div
			class="alert alert-danger alert-dismissible fade show fixed-top m-2"
			role="alert"
			th:if="${param.login_error}"
		>
			<strong>Ha ocurrido un error: </strong
			><span th:text="${login_error}"></span>
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="alert"
				aria-label="Close"
			></button>
		</div>
		<div
			class="alert alert-success alert-dismissible fade show fixed-top m-2"
			role="alert"
			th:if="${param.signup_success}"
		>
			<strong>Éxito: </strong
			><span th:text="${signup_success}"></span>
			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="alert"
				aria-label="Close"
			></button>
		</div>
		<header class="container-fluid text-center">
			<div class="row align-items-center">
				<h2 class="col">TechBuild</h2>
				<div
					class="col-md-auto container-fluid d-flex align-items-center justify-content-center"
				>
					<a th:href="@{/}" class="text-center">
						<img
							src="https://img.freepik.com/premium-vector/desktop-computer-store-logo-template-design_316488-1458.jpg"
							alt="Logo TechBuild"
							width="20%"
							height="20%"
						/>
					</a>
				</div>
				<h2 class="col">Un PC a tu medida</h2>
			</div>
		</header>

		<main
			class="container-fluid d-flex flex-column align-items-center justify-content-center mt-3"
		>
			<form
				th:action="@{/users/login}"
				method="POST"
				class="d-flex flex-column align-items-center justify-content-center mt-5"
			>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">
						<i
							class="bi bi-person-circle"
							style="font-size: 2rem; color: black"
						></i>
					</span>
					<input
						type="text"
						name="email"
						id="email"
						placeholder="Nombre de usuario"
						class="form-control"
					/>
				</div>
				<div class="input-group input-group-lg mb-3">
					<span class="input-group-text">
						<i
							class="bi bi-person-fill-lock"
							style="font-size: 2rem; color: black"
						></i>
					</span>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Contraseña"
						class="form-control"
					/>
				</div>
				<div class="mt-5 w-100">
					<button class="btn btn-primary btn-lg w-100" type="submit">
						Iniciar sesión
					</button>
				</div>
			</form>
			<div class="w-50 mt-5 d-flex justify-content-around">
				<a th:href="@{/signup}">Crear cuenta</a>
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
					>¿Necesitas ayuda?</a
				>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
